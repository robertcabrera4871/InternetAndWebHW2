<!DOCTYPE html>
<html>
<head>
	<title>Excercise 5.9</title>
	<meta charset="utf-8">
	<style type="text/css">

		.container{
			margin: 20px;
			width: 100px;
			height: 100px;
			border: 3px solid black;
		}
		@-webkit-keyframes movingDiv{
			0%{left: 0px; top: 0px;}
			25%{left: 100px; top: 0px;}
			50%{left: 100px; top: 100px;}
			75%{left: 0px; top: 100px;}
			100%{left: 0px; top: 0px;}
		}
		.movingObject{
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: orange;
			animation: movingDiv 5s linear infinite;
			font-size: 15px;

		}
	</style>
</head>
<body>
	<div class="container">
	<div class="movingObject">Hello</div>
	</div>
</body>
</html>
