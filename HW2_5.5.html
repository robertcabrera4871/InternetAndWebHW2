<!DOCTYPE html>
<html>
<head>
	<title>Excercise 5.5</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			margin: 5px;
			text-align: center;
			font-weight: bold;

		}
		.round1{
			border: 3px solid black;
			border-radius: 10px;
			background-color: red;
		}
		.round2{
			border: 3px solid black;
			border-radius: 50px;
			background-color: green;
		}
		.round3{
			border: 3px solid black;
			border-radius: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
<div class="round1">border-radius: 10px</div>
<div class="round2">border-radius: 50px</div>
<div class="round3">border-radius: 100px</div>
</body>
</html>
